    <style type="text/css">
    .spinner {
      width: 30px;
      height: 30px;

      position: relative;
    }

    .double-bounce1, .double-bounce2, .double-bounce3 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;
      
      -webkit-animation: bounce 2.0s infinite ease-in-out;
      animation: bounce 2.0s infinite ease-in-out;
    }

    .double-bounce1 {
      background-color: #00f;
    }

    .double-bounce2 {
      background-color: #fff;
    }

    .double-bounce3 {
      background-color: #f00;
      display: none;
    }

    .double-bounce2{
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }


    @-webkit-keyframes bounce {
      0%, 100% { -webkit-transform: scale(0.0) }
      50% { -webkit-transform: scale(1.0) }
    }

    @keyframes bounce {
      0%, 100% { 
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      } 50% { 
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container" style="width:100%;">
        <ul class="nav navbar-nav navbar-left ">
          <li>
            <a href="#/home/">Groupie</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right ">
          <li>
            <div style="display:none" id="server-connection-spinner-base" class="spinner">
              <span class="double-bounce1" id="server-connection-spinner-success"></span>
              <span class="double-bounce2" id="server-connection-spinner-white"></span>
              <span class="double-bounce3" id="server-connection-spinner-fail"></span>
            </div>
          </li>
        </ul>       
      </div>
    </nav>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">

      </div>
    </nav>
