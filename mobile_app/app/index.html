    <style type="text/css">
    .spinner {
      width: 30px;
      height: 30px;

      position: relative;
    }

    .fa { display:inline; }
    .double-bounce1, .double-bounce2, .double-bounce3 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;
      
      -webkit-animation: bounce 2.0s infinite ease-in-out;
      animation: bounce 2.0s infinite ease-in-out;
    }

    .double-bounce1 {
      background-color: #00f;
    }

    .double-bounce2 {
      background-color: #fff;
    }

    .double-bounce3 {
      background-color: #f00;
      display: none;
    }

    .double-bounce2{
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }


    @-webkit-keyframes bounce {
      0%, 100% { -webkit-transform: scale(0.0) }
      50% { -webkit-transform: scale(1.0) }
    }

    @keyframes bounce {
      0%, 100% { 
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      } 50% { 
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }

    .navbar-nav {
      width: 100%;
      text-align: center;
    }
    .navbar-nav > li {
      float: none;
      display: inline-block;
    }

  #container { display: block; margin-top: 15px; }
  #container ul { /* empty */ }
  #container ul li{
    display: block;
    width: 100%;
    height: 10%;
    /*border-bottom: 1px solid #b9b9b9;*/
    border-top: 1px solid #f7f7f7;
    border-bottom: 1px solid #f7f7f7;
    padding: 5px 5px 5px 10px;
    /*background: #ebebeb;*/
    background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#b0b0b0) to(#a8a8a8));
    background-image: -webkit-linear-gradient(top, #b0b0b0, #a8a8a8);
    background-image:    -moz-linear-gradient(top, #b0b0b0, #a8a8a8);
    background-image:      -o-linear-gradient(top, #b0b0b0, #a8a8a8);
    background-image:         linear-gradient(top, #b0b0b0, #a8a8a8);
  }
  a, a:visited, a:hover, a:active {
    color: inherit;
    text-decoration: none;
    display: block;
  }

  ul {
   list-style: none;
   margin: 0;
   padding: 0;
  }

  .navbar-custom {
    color: #530D9F;
    background-color: #16032A;
  }
    </style>
