<div id="container" style="text-align:center">
	<h3 style="text-align:center;">Create a new group</h3>
    <span class="clearfix" style="text-align:center;">
    	<table style="border-spacing:10px 10px;border-collapse: separate;" style="text-align:center;">
    		<tr>
    			<td style="text-align:center;"><input style="max-width:85%;" style="" placeholder="Name" type="text" ng-model="group_name" /></td>
    		</tr>
    		<tr>
    			<td style="text-align:center;"><textarea style="max-width:85%;" placeholder="Description" type="textarea" ng-model="group_description">
    			</textarea></td>
    		</tr>
    		<tr>
    			<td style="text-align:center;"><select ng-model="group_visibility"><option value="private">Private</option><option value="public">Public</option></select></td>
    		</tr>
    		<tr>
    			<td style="text-align:center;"><button style=""  class="btn btn-success" ng-click="create_group()">Create Group</button></td>
    		</tr>
    	</table>
    </span>
</div>
